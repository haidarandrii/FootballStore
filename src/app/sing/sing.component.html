<form class="registration">
    <div class="btn btn-danger closed" (click)="close()">x</div>
      <div class="title">Sign In</div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input 
            type="email" 
            class="form-control" 
            id="inputEmail"
            placeholder="Email" 
            [(ngModel)]="singInEmail" 
            name="email"
            #email="ngModel"
            required
            pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"
          >
        </div>
        <div [hidden]="!failEmail" class="alert alert-danger">
          Your email is wrong
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10 pass">
          <input 
            type="password" 
            class="form-control" 
            id="inputPassword" 
            placeholder="Password" 
            [(ngModel)]="singInPassword" 
            name="password">
          <p (click)="showPassword()"><i class="fas fa-eye"></i></p>
        </div>
        <p class="alert alert-danger" *ngIf="wrongPassword">Check your password!</p>
        <button class="btn btn-success" [disabled]="email?.invalid" (click)="checkUser()">Sign In</button>
      </div>
  </form>
