<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Brand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands; let i = index;">
        <td>{{ i+1 }}</td>
        <td>{{ brand.name }}</td>
      </tr>
    </tbody>
  </table>
