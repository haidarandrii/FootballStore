<div class="addProduct">
  <form action="" [formGroup]="addProductForm">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10 pass">
      <input 
        type="text" 
        class="form-control" 
        id="inputName" 
        placeholder="Name" 
        formControlName="name"
        >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10 pass">
      <input 
        type="text" 
        class="form-control" 
        id="inputCategory" 
        placeholder="Category" 
        formControlName="category"
        >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
    <div class="col-sm-10 pass">
      <input 
        type="text" 
        class="form-control" 
        id="inputBrand" 
        placeholder="Brand"
        formControlName="brands"
      >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputImage" class="col-sm-2 col-form-label">Image(URL)</label>
    <div class="col-sm-10 pass">
      <input 
        type="text" 
        class="form-control" 
        id="inputImage" 
        placeholder="Image"
        formControlName="image"
        >
    </div>
  </div>
  <div class="form-group row">
  <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
  <div class="col-sm-10 pass">
    <input 
      type="number" 
      class="form-control" 
      id="inputPrice" 
      placeholder="Price" 
      formControlName="price"
    >
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-2 col-form-label">Descriptions</label>
    <div class="col-sm-10 pass">
      <input 
        type="text" 
        class="form-control" 
        id="inputDescription" 
        placeholder="Description"
        formControlName="descriptions"
      >
    </div>
  </div>
  <button 
    *ngIf="!updateTrue" 
    type="button" 
    class="btn btn-success col-12" 
    (click)="addProduct()"
    [disabled]="addProductForm.invalid">ADD</button>
 <button *ngIf="updateTrue" type="button" class="btn btn-warning col-12" (click)="saveJsonProduct()">UPDATE</button>
</form>
</div>
