<div *ngIf="loader" class="loader">
  <p>Loading....</p>
</div>
<div class="empty" *ngIf="myProducts.length === 0">
  <p><i class="fas fa-meh-rolling-eyes"></i></p>
  <p>Your basket is empty!</p>
  <button class="btn btn-success" routerLink="/store">Go to shopping</button>
</div>
<main *ngIf="myProducts.length > 0">
  <app-forma-shopping-cart></app-forma-shopping-cart>
  <app-goods></app-goods>
</main>
